{%extends 'base.html'%}

{%block content%}
<h1>Edit Post</h1>
<form method="post">
<div class="form-group">
	<label>Tittle:</label><br>
	<input class='form-control' type="text" name="subject" value={{subject}}>
	<label class="error">{{error_subject}}</label>
	<label>Content:</label>					
	<textarea class="col-md-12 form-control" name="content">{{content}}</textarea>
	<div class="error">{{error_content}}</div>
	<input type="submit" value="Update">
</div>
</form>
{%endblock%}
